<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PGRC</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/my-colors.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="overflow-x-hidden">

  <!-- Background Stripes -->
  <div class="background-stripe">
  </div>

  <!-- Background Grid-->
  <div class="grid">
    <div class="d-none grid-col"></div>
    <div class="d-none grid-row"></div>
  </div>

  <!-- Header -->
  <header style="max-height:100vh">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg " aria-label="Offcanvas navbar large">
      <div class="container-xxl pt-4 pt-md-5 px-3">
        <!-- Logo -->
        <div class="logo | d-flex align-items-baseline gap-1">
          <img class="tint-primary" src="assets/img/chef.png" alt="PGRC Logo">
          <h1 class="h-0 text-primary">PGRC</h1>
        </div>
        <!-- Mobile Menu Button-->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header justify-content-end px-5 mt-3 pb-0">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <ul class="navbar-nav align-items-center gap-2">
              <li class="nav-item">
                <h5 class="text-center border-top border-bottom py-4 d-lg-none">
                  Sign in for more functionalities!
                </h5>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-secondary fs-4">
                  SIGN IN
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-primary fs-4">
                  LOGIN
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="container-xxl d-flex flex-column align-items-stretch text-center my-3 px-3 px-md-5">
      <h1 class="display-0 py-3 py-lg-5 my-2 py-lg-5" style="max-width: 15ch;">
        What are you cooking today?
      </h1>
      <div class="py-3 py-lg-5 my-2 py-lg-5 w-100">
        <form class="w-100" action="#">
          <div class="d-md-flex w-100 bg-white rounded-5 border border-1 border-secondary fs-3 overflow-hidden">
            <input type="text" class="w-100 ps-4 rounded-5 border-0 form-control fs-3 my-1 my-lg-3" name="search" id="search" placeholder='Try with "English Breakfast" ...'>
            <button class="btn btn-outline-secondary m-2 fs-4" style="border-radius: 1.5rem;">Search</button>
          </div>
        </form>
      </div>
    </main>
  </header>

  <!-- Footer -->
  <footer class="border-top border-black border-opacity-25">
    <div class="container-xxl d-flex flex-column flex-md-row my-5 mx-auto px-3 px-md-5 justify-content-between">
      <!-- Logo -->
      <div class="logo | d-flex align-items-baseline gap-1 mx-auto ms-md-0">
        <img class="tint-primary" src="assets/img/chef.png" alt="PGRC Logo">
        <h1 class="h-0 text-primary">PGRC</h1>
      </div>
      <!-- Demo Buttons -->
      <div>
        <ul
          class="list-group list-unstyled list-group-horizontal-md justify-content-center align-items-center d-flex gap-2 mt-2 mt-md-0">
          <li>
            <button class="btn btn-outline-secondary fs-4">
              Reset Data
            </button>
          </li>
          <li>
            <button class="btn btn-outline-secondary fs-4">
              Load Demo Data
            </button>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </footer>


  <script src="assets/js/lib.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
