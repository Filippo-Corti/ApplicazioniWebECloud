<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">Registrazione:</h1>
        <form action="success.html" onsubmit="return controllaCampi(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" id="email" class="form-control" type="email" value="carlotta.donato03@gmail.com">
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="password" class="form-label">Password 1</label>
                    <input name="password" id="password" class="form-control" type="password" value="12345678" onkeydown="controllaLunghezza(this, 8);">
                    <button class="btn btn-primary" onclick="mostraPassword()" type="button">Mostra Password</button>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="password2" class="form-label">Password 2</label>
                    <input id="password2" class="form-control" type="password" value="12345678">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input name="fname" id="fname" class="form-control" type="text" value="Carlotta">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input name="lname" id="lname" class="form-control" type="text" value="Donato">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option>...</option>
                        <option>M</option>
                        <option>F</option>
                        <option>Altro</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="date" class="form-label">Date of Birth</label>
                    <input name="date" id="date" class="form-control" type="date" value="2023-11-20">
                </div>
            </div>
            <div class="row">
                <div class="form-check p-4">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" checked>
                    <label class="form-check-label" for="flexCheckDefault" >
                      Accetto
                    </label>
                  </div>
            </div>

            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
