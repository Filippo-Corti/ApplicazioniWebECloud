<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova di HTML</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stili.css">
</head>


<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="70" src="img/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3 font-protest" aria-current="page" href="#">Ricettario
                            Universitario</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center">
                    <form class="d-flex w-75" role="search" action="pages/risultati.html">
                        <input type="text" class="form-control" id="search" name="search"
                            placeholder="Cerca una Ricetta">
                        <button class="btn btn-dark ms-1" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <button id="login-trigger" class="btn btn-dark ms-3" type="submit" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- SOTTOMENU -->
    <div class="container-fluid my-1">
        <ul class="nav justify-content-center gap-3 fs-5">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorie
                </a>
                <ul id="category-list" class="dropdown-menu">
                    <li class="category-item d-none">
                        <a class="category-item_link dropdown-item" href="#">
                            Categoria Fittizia
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Aree
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Area 1</a></li>
                    <li><a class="dropdown-item" href="#">Area 2</a></li>
                    <li><a class="dropdown-item" href="#">Area 3</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" aria-disabled="true">Ricette Salvate</a>
            </li>
        </ul>
    </div>
    <hr class="mt-0">

    <!-- CAROUSEL -->
    <div class="container text-center my-5">
        <div id="carouselCaptions" class="carousel slide">
            <div id="carousel-buttons" class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="-1" class="d-none"
                    aria-current="true" aria-label="Slide 0"></button>
            </div>
            <div id="carousel-items" class="carousel-inner">
                <div class="carousel-item d-none">
                    <a class="carousel-item_link" href="pages/ricetta.html?id=0000">
                        <img src="" class="carousel-item_img d-block w-100 stretched-img" alt="...">
                        <div class="carousel-caption d-none d-md-block text-dark">
                            <h4 class="carousel-item_title fw-bold mb-4 bg-white mx-auto bg-opacity-75"
                                style="max-width: fit-content;">Piatto</h4>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 10 PIATTI A CASO PER TUTTE LE CATEGORIE -->
    <div id="categories-container" class="container my-5">
        <h2 class="font-protest">SCELTI PER VOI</h2>
        <!-- 10 PIATTI PER UNA CATEGORIA -->
        <div id="category-container" class="m-lg-5 m-3 d-none">
            <h4 class="category-name my-3 font-protest">CATEGORIA</h4>
            <div class="category-slider overflow-x-auto d-flex gap-1">
                <a class="category-card text-decoration-none d-none" href="pages/ricetta.html?id=000">
                    <div class="card flex-shrink-0" style="width: 16rem;">
                        <img src="https://www.themealdb.com/images/media/meals/sutysw1468247559.jpg"
                            class="card_img card-img-top" alt="...">
                        <h5 class="card_name card-title text-center my-3">Spaghetti</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FORM DI LOGIN -->
                    <div class="container-sm mt-4">
                        <form method="POST" onsubmit="return controllaCampi();">
                            <div class="mb-3">
                                <label for="email" class="form-label">Indirizzo Email</label>
                                <input name="email" id="email" class="form-control" type="email" required>
                            </div>
                            <div class="row align-items-end">
                                <div class="col-md-6 col-12 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input name="password" id="password" class="form-control" type="password"
                                        oninput="controllaLunghezza(event.srcElement,8)" required>
                                </div>
                                <div class="col-md-6 col-12 mb-3">
                                    <button id="tasto" class="btn btn-primary" style="width:170px"
                                        onclick="mostraPassword(document.getElementById('password'),null,getElementById('tasto')); return false;">Mostra
                                        password</button>
                                </div>
                            </div>
                            <button type="reset" class="btn btn-danger">Resetta</button>
                            <button type="submit" class="btn btn-dark">Login</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="gestione-form.js"></script>

    <script>

        //Categorie e Consigliati
        getCategorie().then((categorie) => {

            //Elaborazione delle Categorie Nel Menu

            var category_list = document.getElementById("category-list");
            var category_item_layout = category_list.firstElementChild;

            for (var i = 0; i < categorie.length; i++) {
                var new_category_item = category_item_layout.cloneNode(true);
                new_category_item.classList.remove("d-none");
                new_category_item.getElementsByClassName("category-item_link")[0].href = "pages/risultati.html?category=" + categorie[i].strCategory;
                new_category_item.getElementsByClassName("category-item_link")[0].innerHTML = categorie[i].strCategory;
                category_list.appendChild(new_category_item);
            }

            //Aggiunta di Piatti Consigliati per Categoria

            var categories_container = document.getElementById("categories-container");
            var category_container_layout = document.getElementById("category-container");

            var start = getRandomInt(categorie.length)
            for (var i = start; i < start + 5; i++) {
                var index = i % categorie.length;
                var categoria = categorie[index].strCategory;
                getRicetteByCategoria(categoria).then((data) => {
                    ricette = data.ricette;
                    categoria = data.categoria;
                    var new_category_container = category_container_layout.cloneNode(true);
                    new_category_container.classList.remove("d-none");
                    new_category_container.getElementsByClassName("category-name")[0].innerHTML = categoria;

                    for (var i = 0; i < Math.min(10, ricette.length); i++) {
                        var new_category_card = new_category_container.getElementsByClassName("category-card")[0].cloneNode(true);
                        new_category_card.classList.remove("d-none");
                        new_category_card.href = "pages/ricetta.html?id=" + ricette[i].idMeal;
                        new_category_card.getElementsByClassName("card_img")[0].src = ricette[i].strMealThumb;
                        new_category_card.getElementsByClassName("card_name")[0].innerHTML = ricette[i].strMeal;
                        new_category_container.getElementsByClassName("category-slider")[0].appendChild(new_category_card);
                        categories_container.appendChild(new_category_container);
                    }
                })
            }


        })

        //Ricette Carousel 
        ricetteRandom(6).then((ricette) => {
            var i = 0;
            for (var ricetta of ricette) {
                var carousel_buttons = document.getElementById("carousel-buttons");
                var carousel_items = document.getElementById("carousel-items");
                var carousel_button_layout = carousel_buttons.firstElementChild;
                var carousel_item_layout = carousel_items.firstElementChild;

                //Duplica il Template per l'elemento del Carosello
                var new_carousel_item = carousel_item_layout.cloneNode(true);
                //Mostralo
                new_carousel_item.classList.add("carouse-item");
                new_carousel_item.classList.remove("d-none");
                if (i == 0) {
                    new_carousel_item.classList.add("active");
                }
                //Cambiare l'href del link con l'id del piatto
                new_carousel_item.getElementsByClassName("carousel-item_link")[0].href = "pages/ricetta.html?id=" + ricetta.idMeal;
                //Cambiare il src dell'immagine
                new_carousel_item.getElementsByClassName("carousel-item_img")[0].src = ricetta.strMealThumb;
                //Cambiare il titolo della ricetta
                new_carousel_item.getElementsByClassName("carousel-item_title")[0].innerHTML = ricetta.strMeal;
                //Aggiungere in coda alla lista di Carousel Items
                carousel_items.appendChild(new_carousel_item);


                var new_carousel_button = carousel_button_layout.cloneNode(true);
                new_carousel_button.classList.remove("d-none");
                if (i == 0) {
                    new_carousel_button.classList.add("active");
                }
                new_carousel_button.setAttribute("data-bs-slide-to", "" + i);
                new_carousel_button.setAttribute("aria-label", "Slide " + (i + 1));
                carousel_buttons.appendChild(new_carousel_button);
                i++;
            }
            carousel_button_layout.remove();
            carousel_item_layout.remove();
        });





    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
