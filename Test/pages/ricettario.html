    <!-- RICETTE SALVATE -->
    <div class="container my-5">
        <h2 class="font-protest">LE TUE RICETTE:</h2>
        <div class="mx-5">
            <div id="saved-recipes-container" class="d-flex flex-column justify-content-center gap-4">
                <div class="row d-none">
                    <div class="col-5 card flex-shrink-0" style="width: 16rem;">
                        <a class="card_link text-decoration-none" href="ricetta.html?id=000">
                            <img src="https://www.themealdb.com/images/media/meals/sutysw1468247559.jpg"
                                class="card_img card-img-top" alt="...">
                            <h5 class="card_name card-title text-center my-3 text-dark">Spaghetti</h5>
                        </a>
                    </div>
                    <div class="col-7 d-flex flex-column justify-content-center">
                        <h4>Nota:</h4>
                        <textarea class="w-100 h-100" name="nota" style="resize: none"></textarea>
                        <div class="salva-nota text-end mt-1" onclick="salvaNota(id, this.previousElementSibling)">
                            <button class="btn btn-dark" style="width: fit-content">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../script.js"></script>
    <script src="../gestione-form.js"></script>
    <script>

        var container = document.getElementById("saved-recipes-container");

        var email_loggato = localStorage.getItem("utente_loggato");
        var utente = getUtenteByEmail(email_loggato);

        var ricette_salvate = utente.ricettario;
        mostraRicetteSalvate(ricette_salvate);

        async function mostraRicetteSalvate(ricette_salvate) {
            for (var ricetta_salvata of ricette_salvate) {
                var id = ricetta_salvata.id;
                await getDettagliRicetta(id).then((ricetta) => {
                    posizionaRicetteInContainer(container, ricetta)
                })
            }
        }

        function posizionaRicetteInContainer(results_container, result) {
            var result_card_layout = results_container.firstElementChild;
            var new_result_card = result_card_layout.cloneNode(true);
            var id = result.idMeal;
            new_result_card.classList.remove("d-none");
            new_result_card.getElementsByClassName("card_link")[0].href = "ricetta.html?id=" + result.idMeal;
            new_result_card.getElementsByClassName("card_img")[0].src = result.strMealThumb;
            new_result_card.getElementsByClassName("card_name")[0].innerHTML = result.strMeal;
            new_result_card.getElementsByClassName("salva-nota")[0].setAttribute("onclick","salvaNota(" + result.idMeal + ", this.previousElementSibling)");
            for (var ricetta_salvata of ricette_salvate) {
                var id = ricetta_salvata.id;
                var commento = ricetta_salvata.commento;
                if (id == result.idMeal) {
                    new_result_card.getElementsByTagName("textarea")[0].value = commento;
                }
            }
            results_container.appendChild(new_result_card);
        }


        function salvaNota(id, area) {
            var commento = area.value;

            for (var ricetta_salvata of ricette_salvate) {
                if (ricetta_salvata.id == id) {
                    ricetta_salvata.commento = commento;
                }
            }
            updateUtente(utente);

        }

    </script>
