<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricettario Universitario</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stili.css">
</head>

<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-3" href="../index.html">
                <img width="70" src="../img/logo.png" alt="">
                <span class="nav-link active fs-3 font-protest" aria-current="page">Ricettario
                    Universitario</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="navbar-nav d-flex justify-content-center align-items-center gap-2 gap-lg-0">
                    <form class="d-flex w-75" role="search" action="risultati.html">
                        <input type="text" class="form-control" id="search" name="search"
                            placeholder="Cerca una Ricetta">
                        <button class="btn btn-dark ms-1" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <button id="login-trigger" class="btn btn-dark ms-3" type="submit" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                    <button id="logout-trigger" class="btn btn-dark ms-3 d-none" style="width: fit-content"
                        onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- SOTTOMENU -->
    <div class="container-fluid my-1">
        <ul class="nav justify-content-center gap-3 fs-5">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorie
                </a>
                <ul id="category-list" class="dropdown-menu">
                    <li class="category-item d-none">
                        <a class="category-item_link dropdown-item" href="#">
                            Categoria Fittizia
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Aree
                </a>
                <ul id="area-list" class="dropdown-menu overflow-y-scroll" style="max-height: 200px;">
                    <li class="area-item d-none">
                        <a class="area-item_link dropdown-item" href="#">
                            Area Fittizia
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a id="ricette-salvate" class="nav-link disabled" href="ricettario.html"
                    aria-disabled="true">Ricette Salvate</a>
            </li>
        </ul>
    </div>
    <hr class="mt-0">

    <!-- RICETTE SALVATE -->
    <div class="container my-5">
        <h2 class="font-protest">LE TUE RICETTE:</h2>
        <div class="mx-5">
            <div id="saved-recipes-container" class="d-flex flex-column justify-content-center gap-4">
                <!-- Ricetta + Nota -->
                <div class="row d-none">
                    <!-- Ricetta -->
                    <div class="col-5 card flex-shrink-0" style="width: 16rem;">
                        <a class="card_link text-decoration-none" href="ricetta.html?id=000">
                            <img src="https://www.themealdb.com/images/media/meals/sutysw1468247559.jpg"
                                class="card_img card-img-top" alt="...">
                            <h5 class="card_name card-title text-center my-3 text-dark">Spaghetti</h5>
                        </a>
                    </div>
                    <!-- Nota -->
                    <div class="col-7 d-flex flex-column justify-content-center">
                        <h4>Nota:</h4>
                        <textarea class="w-100 h-100" name="nota" style="resize: none"></textarea>
                        <div class="salva-nota text-end mt-1" onclick="salvaNota(id, this.previousElementSibling)">
                            <button class="btn btn-dark" style="width: fit-content">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER x Modifica Account -->
    <footer id="footer" class="container-fluid my-4 text-center d-none">
        <p>
            Modifica o Elimina il tuo Account a <a class="text-decoration-underline" href="account.html">questo
                link</a>
        </p>
    </footer>

    <!-- Modal LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FORM DI LOGIN -->
                    <div class="container-sm mt-4">
                        <a href="pages/registrazione.html">
                            <p>Non hai un account? Clicca qua per registrarti</p>
                        </a>
                        <p id="errore-login" class="text-danger d-none">Credenziali non valide</p>
                        <form name="login" method="GET" onsubmit="return controllaCampiELogin();">
                            <div class="mb-3">
                                <label for="email" class="form-label">Indirizzo Email</label>
                                <input name="email" id="email" class="form-control" type="email" required>
                            </div>
                            <div class="row align-items-end">
                                <div class="col-md-6 col-12 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input name="password" id="password" class="form-control" type="password"
                                        oninput="controllaLunghezza(event.srcElement,8)" required>
                                </div>
                                <div class="col-md-6 col-12 mb-3">
                                    <button id="tasto" class="btn btn-primary" style="width:170px"
                                        onclick="mostraPassword(document.getElementById('password'),null,getElementById('tasto')); return false;">Mostra
                                        password</button>
                                </div>
                            </div>
                            <button type="reset" class="btn btn-danger">Resetta</button>
                            <button type="submit" class="btn btn-dark">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../script.js"></script>
    <script src="../gestione-form.js"></script>
    <script>

        var container = document.getElementById("saved-recipes-container");

        var email_loggato = localStorage.getItem("utente_loggato");
        var utente = getUtenteByEmail(email_loggato);

        var ricette_salvate = utente.ricettario;
        mostraRicetteSalvate(ricette_salvate);

        async function mostraRicetteSalvate(ricette_salvate) {
            for (var ricetta_salvata of ricette_salvate) {
                var id = ricetta_salvata.id;
                await getDettagliRicetta(id).then((ricetta) => {
                    posizionaRicetteInContainer(container, ricetta)
                })
            }
        }

        function posizionaRicetteInContainer(results_container, result) {
            var result_card_layout = results_container.firstElementChild;
            var new_result_card = result_card_layout.cloneNode(true);
            var id = result.idMeal;
            new_result_card.classList.remove("d-none");
            new_result_card.getElementsByClassName("card_link")[0].href = "ricetta.html?id=" + result.idMeal;
            new_result_card.getElementsByClassName("card_img")[0].src = result.strMealThumb;
            new_result_card.getElementsByClassName("card_name")[0].innerHTML = result.strMeal;
            new_result_card.getElementsByClassName("salva-nota")[0].setAttribute("onclick", "salvaNota(" + result.idMeal + ", this.previousElementSibling)");
            for (var ricetta_salvata of ricette_salvate) {
                var id = ricetta_salvata.id;
                var commento = ricetta_salvata.commento;
                if (id == result.idMeal) {
                    new_result_card.getElementsByTagName("textarea")[0].value = commento;
                }
            }
            results_container.appendChild(new_result_card);
        }


        function salvaNota(id, area) {
            var commento = area.value;

            for (var ricetta_salvata of ricette_salvate) {
                if (ricetta_salvata.id == id) {
                    ricetta_salvata.commento = commento;
                }
            }
            updateUtente(utente);

        }


        // CHECK SE LOGGATO
        var utente_loggato = localStorage.getItem("utente_loggato");

        if (utente_loggato) {
            //Un utente è attualmente loggato
            document.getElementById("login-trigger").classList.add("d-none");
            document.getElementById("logout-trigger").classList.remove("d-none");
            document.getElementById("ricette-salvate").classList.remove("disabled");
            document.getElementById("ricette-salvate").classList.add("text-black");
            document.getElementById("footer").classList.remove("d-none");
        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
