<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricettario Universitario</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stili.css">
</head>

<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img width="70" src="../img/logo.png" alt="">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fs-3 font-protest" aria-current="page" href="#">Ricettario
                        Universitario</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FORM DI REGISTRAZIONE -->

    <div class="container-sm mt-4">
        <h1 class="font-protest text-center mb-3">REGISTRAZIONE</h1>
        <form method="GET" action="../index.html" onsubmit="return controllaCampiERegistra();">
            <div class="mb-3">
                <label for="email" class="form-label">Indirizzo Email</label>
                <input name="email" id="email" class="form-control" type="email" required>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" class="form-control" type="password"
                        oninput="controllaLunghezza(event.srcElement,8)" required>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="password2" class="form-label">Conferma Password</label>
                    <input id="password2" class="form-control" type="password" required>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <button id="tasto" class="btn btn-primary" style="width:170px"
                    onclick="mostraPassword(document.getElementById('password'),document.getElementById('password2'),getElementById('tasto')); return false">Mostra
                    password</button>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input name="nome" id="nome" class="form-control" type="text" required>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input name="cognome" id="cognome" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="gender" class="form-label">Genere</label>
                    <select name="gender" id="gender" class="form-control">
                        <option>-</option>
                        <option>M</option>
                        <option>F</option>
                        <option>Altro</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="date" class="form-label">Data di Nascita</label>
                    <input name="date" id="date" class="form-control" type="date" required>
                </div>
            </div>
            <button type="reset" class="btn btn-danger">Resetta</button>
            <button type="submit" class="btn btn-dark">Registrati</button>
        </form>
    </div>

    <script src="../script.js"></script>
    <script src="../gestione-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
